<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlayz - NFT Overlay Tool for Hedera</title>
    <link rel="icon" type="image/png" href="/public/assets/Overlayz_App_Icon.png" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Play:wght@400;700&display=swap" rel="stylesheet" />
    <script type="module" src="/src/main.js"></script>
</head>

<body>
    <div class="body-content">
        <div class="header">
            <div class="overlayz-logo">
                <h1>Overlayz</h1>
            </div>
            <div class="nav-connect-button">
                <button id="connect-wallet" class="btn">Connect Wallet</button>
                <p id="wallet-status"></p>
            </div>
        </div>
        <main>
            <div class="container">
                <div class="nft-section">
                    <h2>YOUR NFTS</h2>
                    <div id="nft-list" class="nft-list">
                        <p class="nft-placeholder">Connect wallet to see NFTs</p>
                    </div>
                </div>
                <div class="overlay-section">
                    <h2 class="overlay-header">OVERLAYZ</h2>
                    <p class="overlay-intro">Select an Overlay</p>
                    <div class="accessory-buttons">
                        <button id="overlay1" class="btn accessory-btn">
                            <span>Good Morning</span>
                            <img class="btn-over" src="/assets/arts/Good_Morning._Overlay.png" />
                        </button>
                        <button id="overlay2" class="btn accessory-btn">
                            <span>Microphone</span>
                            <img src="/assets/arts/Mic.Overlay.png">
                        </button>
                        <button id="overlay3" class="btn accessory-btn">
                            <span>Bombox</span>
                            <img src="/assets/arts/Boombox.Overlay.png">
                        </button>
                        <button id="overlay4" class="btn accessory-btn">
                            <span>Bonjour</span>
                            <img src="/assets/arts/Bonjour.Overlay.png">
                        </button>
                        <button id="overlay5" class="btn accessory-btn">
                            <span>Sign</span>
                            <img src="/assets/arts/Sign.Overlay.png">
                        </button>
                        <button id="overlay6" class="btn accessory-btn">
                            <span>Goodnight</span>
                            <img src="/assets/arts/Goodnight.Overlay.png">
                        </button>
                        <button id="overlay7" class="btn accessory-btn">
                            <span>Coffee</span>
                            <img src="/assets/arts/Coffee.Overlay.png">
                        </button>
                        <button id="overlay8" class="btn accessory-btn">
                            <span>Paws</span>
                            <img src="/assets/arts/paws_token-2.png">
                        </button>
                        <div class="file-input-wrapper">
                            <input type="file" id="overlay-upload" accept="image/*" class="file-input" />
                            <label for="overlay-upload" id="overlay7" class="custom-btn">Upload Image</label>
                        </div>
                    </div>
                    <div id="nft-display" class="nft-display">
                        <p class="canvas-placeholder">
                            Select an NFT to start overlaying
                        </p>
                    </div>
                    <button id="apply-overlay" class="btn">Apply Overlay</button>
                    <img id="overlay-img" style="display: none" />
                </div>
            </div>
        </main>
        <div class="footer">
            <div class="footer-content">
                <p class="credit-head">Credits</p>
                <div class="credit">
                    <div class="credit-card">
                        <div class="credit-info">
                            <a href="https://x.com/heftysammich?t=LzKGTzf5roHM-sYeQf9Axg&s=09">
                                <p>@heftysammich</p>
                            </a>
                        </div>
                    </div>
                    <div class="credit-card">
                        <div class="credit-info">
                            <a href="https://x.com/Be3bZilla?t=8roKg-1lHpwsWwS9zn8OZg&s=09">
                                <p>@Be3bZilla</p>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="slime-tag">
                    <div class="slime-social">
                        <a href="https://heyproxy.io/slime/">
                            <img src="/assets/icon/link.png" />
                        </a>
                        <a href="https://x.com/builtbyslime?t=6FKdpvRrUPz0uVRMY8VkzQ&s=09">
                            <img src="/assets/icon/twitter.png" />
                        </a>
                        <a href="">
                            <img src="/assets/icon/discord.png" />
                        </a>
                    </div>
                </div>
                
                <div class="copyright">
                    <p><small>Â©2025 | Built by Slime</small></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
